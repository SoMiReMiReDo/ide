{% block body %}
<div class="col-md-4 grid">
    {% if weather_data %}
    <h3><i></i>{{ weather_data['city'] }} </h3>
    <h4><i></i>天气：{{ weather_data['text'] }} </h4>
<!--    <h4><i></i>风向：{{ weather_data['wind_direction'] }} </h4>-->
    <h4><i></i>温度：{{ weather_data['temperature'] }} &#8451;</h4>
    {% elif data %}
    <h3><i></i>{{ data['message'] }} </h3>
    {% else %}
    <h3><i></i>{{ error['message'] }} </h3>
    {% endif %}
</div>
{% endblock %}
